<div>
  <h2>Create New Manufacturer</h2>

  <br/>
  <form  [formGroup]="manufacturerForm">
    <div class="form-group">
      <label for="id">Manufacturer Id</label>
      <input type="text" class="form-control"  id="id" formControlName="id">
      <small id="emailHelp" class="form-text text-muted">Automatically generated by system</small>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  id="name" formControlName="name" required placeholder="Enter Manufacturer Name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control"  id="description" formControlName="description" required placeholder="Enter Manufacturer Description">
    </div>
    <div class="form-group">
      <label for="contactEmail">Contact Email</label>
      <input type="text" class="form-control" formControlName="contactEmail" id="contactEmail" placeholder="Enter Manufacturer Price (in USD)" required>
    </div>
    <div class="form-group">
      <label for="fax">Fax</label>
      <input type="text" class="form-control" formControlName="fax" id="fax" placeholder="Enter Manufacturer Price (in USD)" required>
    </div>

    <h3>Address</h3>
    <div class="form-group">
      <label for="addressType">Address Type</label>
      <input type="text" class="form-control" formControlName="addressType" id="addressType" placeholder="Enter Street Name" required>
    </div>
    <div class="form-group">
      <label for="streetName">Street Name</label>
      <input type="text" class="form-control" formControlName="streetName" id="streetName" placeholder="Enter Street Name" required>
    </div>
    <div class="form-group">
      <label for="apartment">Apartment</label>
      <input type="text" class="form-control" formControlName="apartment" id="apartment" placeholder="Enter Apartment Number" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" formControlName="city" id="city" placeholder="Enter City" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" formControlName="state" id="state" placeholder="Enter State" required>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" formControlName="country" id="country" placeholder="Enter Country" required>
    </div>

    <div class="form-group">
      <label for="zipCode">Zip Code</label>
      <input type="text" class="form-control" formControlName="zipCode" id="zipCode" placeholder="Enter Zip Code" required>
    </div>

    <button type="submit" class="btn btn-primary"  (click)="createManufacturer()">Submit</button>
    <button type="button" class="btn btn-primary"  style="margin-left: 30px" (click)="goBack()">Cancel</button>

  </form>

</div>
