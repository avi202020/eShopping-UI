<div>
<h2>Create New Product</h2>

<br/>
<form  [formGroup]="productForm">
  <div class="form-group">
    <label for="id">Product Id</label>
    <input type="text" class="form-control"  id="id" formControlName="id">
    <small id="emailHelp" class="form-text text-muted">Automatically generated by system</small>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control"  id="name" formControlName="name" required placeholder="Enter Product Name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" width="200" height="100" class="form-control"  id="description" formControlName="description" required placeholder="Enter Product Description">
  </div>
  <div class="form-group">
    <label for="currency">Price</label> <br/>
    <label>
      <select (load)="loadCurrencies()" class="form-control" formControlName="currency" name="currency" id="currency">
        <option *ngFor="let currency of currencies" value={{currency.id}}>
          {{currency.name}}
        </option>
      </select>
    </label>
    <input formControlName="price" id="price" placeholder="Enter Product Price (in USD)" required
           style="margin: 10px; padding: 5px" type="text">
  </div>

  <div class="form-group">
    <label>Category:
      <select class="form-control" name="category" formControlName="category" (load)="loadCategories()">
        <option *ngFor="let category of categories" value={{category.id}}>
          {{category.name}}
        </option>
      </select>
    </label>
  </div>

  <div class="form-group">
    <label>Manufacturer:
      <select (load)="loadManufacturers()" class="form-control" formControlName="manufacturer" name="manufacturer">
        <option *ngFor="let manufacturer of manufacturers" value={{manufacturer.id}}>
          {{manufacturer.name}}
        </option>
      </select>
    </label>
  </div>

  <button type="submit" class="btn btn-primary"  (click)="createProduct()">Submit</button>
  <button type="button" class="btn btn-primary"  style="margin-left: 30px" (click)="goBack()">Cancel</button>

</form>

</div>
