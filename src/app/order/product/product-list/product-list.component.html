<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" color="#fff" size="large" type="ball-elastic-dots"></ngx-spinner>

<div class="container container-fluid">
  <h3 style="text-align: center" > Products List</h3>
  <div *ngIf="productsDataAvailable()">
    <table class="table table-bordered">
      <tr style="text-align: center" >
        <th> Product Id</th>
        <th>Product Name</th>
      </tr>

      <tr *ngFor="let product of (productObservable)" style="text-align: center" >
        <td><a [routerLink]="['/product', product.id]">{{product.id}}</a></td>
        <td><a [routerLink]="['/product', product.id]">{{product.name}}</a></td>
      </tr>
    </table>

    <div style="text-align: center">
      <a [routerLink]="['/product']" style="margin-right: 30px">Back</a>
      <a [routerLink]="['/product/new']" style="margin-right: 30px">Create New</a>
    </div>
  </div>

</div>
