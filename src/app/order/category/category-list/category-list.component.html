<div style="text-align: center" >
  <h3> Categories List</h3>
  <div  *ngIf="categoriesDataAvailable()">
    <table>
      <tr>
        <th>Id</th>
        <th>name</th>
      </tr>

      <tr *ngFor="let category of (categoryObservable)">
        <td><a [routerLink]="['/category', category.id]">{{category.id}}</a></td>
        <td><a [routerLink]="['/category', category.id]">{{category.name}}</a></td>
      </tr>
    </table>
  </div>

  <br/><br/><br/><br/><br/>

  <a routerLink="/home">Click here to Home</a>
</div>
