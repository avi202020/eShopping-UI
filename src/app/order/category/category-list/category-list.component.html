<div style="text-align: center" >
  <h3> Categories List</h3>
  <div  *ngIf="categoriesDataAvailable()" style="text-align: center">
    <table style="text-align: center">
      <tr>
        <th>Id</th>
        <th>name</th>
      </tr>
      <tr *ngFor="let category of (categoryObservable)">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
      </tr>
    </table>
  </div>
  <a routerLink="/home">Click here to Home</a>
</div>
