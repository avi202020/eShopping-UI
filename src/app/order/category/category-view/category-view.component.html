
  <div   *ngIf="categoryDataAvailable()" >
    <form  [formGroup]="">
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Category Id</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="id" value="{{categoryObservable.id}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="name" value="{{categoryObservable.name}}">
        </div>
      </div>
    </form>
  </div>



<p>
  <a [routerLink]="['/category/list']" style="margin-right: 30px">Back </a>
  <a [routerLink]="['./edit']" style="margin-right: 30px">Edit </a>
  <a [routerLink]="['./delete']">Delete </a>
</p>


<router-outlet></router-outlet>
